<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A cluster of trees</title>
  </head>
  <body>
    <div class="container">
      <div class="tree tree-weird">
        <div class="twig twig-left"></div>
        <div class="twig twig-right"></div>
      </div>
      <div class="tree tree-circle">
        <div class="twig twig-left"></div>
        <div class="twig twig-right"></div>
      </div>
      <div class="bush bush-left">
        <div class="spot"></div>
        <div class="cover"></div>
      </div>
      <div class="bush bush-right">
        <div class="spot"></div>
      </div>
      <div class="bush bush-middle">
        <div class="spot"></div>
      </div>
      <div class="line bottom-line"></div>
      <div class="line line-extra"></div>
      <div class="line line-extra-2"></div>
      <div class="spot spot-small"></div>
      <div class="spot spot-mid"></div>
      <div class="spot spot-big"></div>
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </body>
</html>
